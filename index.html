<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="icon" href="img/camel.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/camel.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/camel.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/camel.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/camel.png" />

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
<!--     <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.0.0-beta.4/dist/css/bootstrap-material-design.min.css" integrity="sha384-R80DC0KVBO4GSTw+wZ5x2zn2pu4POSErBkf8/fSFhPXHxvHJydT0CSgAP2Yo2r4I" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
     crossorigin="anonymous"></script>

    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    
  </head>

  <body>
  
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand navbar-light bg-light fixed-top justify-content-center">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="material-icons">help</i></a>
        </li>
        <li class="nav-item">
          <a id="logo_link" class="nav-link" href="#">
            <img id="logo" src="img/cropped-qsc-logo3.png" alt="QSC logo">
            Rakbi
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="material-icons">settings</i></a>
        </li>
      </ul>
    </nav>
  
    <!-- Main container -->
    <div id="main_container" class="container">
      
      <div class="card">
        <div class="card-img-top embed-responsive embed-responsive-16by9">
          <video id="vid1" class="videos" width="320" height="240" loop>
            <source src="vid/1.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>
          <video id="vid2" class="videos" width="320" height="240" loop>
            <source src="vid/2.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>
          <video id="vid3" class="videos" width="320" height="240" loop>
            <source src="vid/3.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>
        </div>
        <div class="card-body">
          </br>
          <h5 class="card-title">Hitting Power Animation</h5>
          Choose power level:
        </div>
        <div class="list-group">
          <button id="pwr_btn_1" type="button" class="list-group-item list-group-item-action power_btns">Power 1</button>
          <button id="pwr_btn_2" type="button" class="list-group-item list-group-item-action power_btns">Power 2</button>
          <button id="pwr_btn_3" type="button" class="list-group-item list-group-item-action power_btns">Power 3</button>
        </div>

      </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <script>
      $(document).ready(function() { 
        $("#pwr_btn_1").click(function() {
          $(".videos").hide();
          $("#vid1").show();
          $('#vid1').get(0).play()
        });

        $("#pwr_btn_2").click(function() {
          $(".videos").hide();
          $("#vid2").show();
          $('#vid2').get(0).play()
        });

        $("#pwr_btn_3").click(function() {
          $(".videos").hide();
          $("#vid3").show();
          $('#vid3').get(0).play()
        });
      });
    </script>

  </body>
</html>
